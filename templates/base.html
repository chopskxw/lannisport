        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{{SITENAME}}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{{SITEURL}}/theme/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{SITEURL}}/theme/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="{{SITEURL}}/theme/css/main.css">

        <script src="{{SITEURL}}/theme/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>

        <!--[if lt IE 7]>

        <div class="container">
            <header>
                <h1>
                    <a href="{{SITEURL}}">{{SITENAME}}</a>
                    <small> / {{SITETAGLINE}}</small>
                </h1>
                <p>
                    {{SITEDESCR}}
                    <a href="{{SITEURL}}">
                        <img alt="{{SITENAME}}" src="/static/{{SITELOGO}}" />
                    </a>
                </p>

                {% include 'navigation.html' %}
            </header>

            {% block content %}{% endblock %}

            <footer>
                <p>
                    <a href="http://creativecommons.org/licenses/by-sa/2.5/" target="_blank">
                        CC BY-SA 2.5
                    </a> {{AUTHOR}} /
                    <a href="{{SITEURL}}/{{ARCHIVES_URL}}">Archives</a>
                </p>
                <p>
                    Powered by
                    <a href="https://github.com/getpelican/pelican" target="_blank">
                        Pelican
                    </a>
                    /
                    Source code on
                    <a href="http://github.com/siovene/iovene.com" target="blank">
                        GitHub
                    </a>
                    /
                    Theme by yours truly, also on
                    <a href="http://github.com/siovene/lannisport" target="_blank">
                        GitHub
                    </a>
                </p>
            </footer>
        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{SITEURL}}/theme/js/vendor/jquery-1.9.1.min.js"><\/script>')</script>

        <script src="{{SITEURL}}/theme/js/vendor/bootstrap.min.js"></script>

        <script>
